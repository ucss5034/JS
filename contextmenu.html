<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu</title>
    <script type="text/javascript" src="EventUtil.js"></script>
</head>

<body>
    <div id="myDiv">Right click or Ctrl+click me to get a custom context menu. Click anywhere else to get the default
        context menu.</div>
    <ul id="myMenu" style="position: absolute; visibility:hidden; background-color: silver;">
        <li><a href="https://www.nczonline.com">Nicholas' site</a></li>
        <li><a href="https://www.wrox.com">Wrox site</a></li>
        <li><a href="https://www.yahoo.com">Yahoo!</a></li>
    </ul>
    <script type="text/javascript">
        EventUtil.addHandler(window, "load", function (event) {
            var myDiv = document.getElementById("myDiv");
            var myMenu = document.getElementById("myMenu");

            EventUtil.addHandler(myDiv, "contextmenu", function(event){
                event = EventUtil.getEvent(event);
                EventUtil.preventDefault(event);
                myMenu.style.left = event.clientX+"px";
                myMenu.style.top = event.clientY+"px";
                myMenu.style.visibility = "visible";
            });
            EventUtil.addHandler(document, "click", function(event){
                myMenu.style.visibility = "hidden";
            });
        })
    </script>
</body>

</html>
