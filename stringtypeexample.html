<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Type Example</title>
</head>
<body>
    <script type="text/javascript">
        var str = "hello world";
        alert(str.indexOf("l")+":indexOf()");
        alert(str.lastIndexOf("l")+":lastIndexOf()");
        alert(str.length+":length");
        alert(str.toUpperCase()+":toUpperCase()");
        alert(str.toLowerCase()+":toLowerCase()");
        alert(str.charAt(6)+":charAt()");
        alert(str.charCodeAt(6)+":charCodeAt()");
        var str1 = str.concat(" Hi");
        alert(str1+":concat()");
        alert(str.slice(6));

    </script>
</body>
</html>
